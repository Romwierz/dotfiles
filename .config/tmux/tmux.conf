# Set defatult shell
set-option -g default-shell /usr/bin/zsh

# Status bar
set -g status-bg "#303446"
set -g status-fg "#c6d0f5"
set -g status-style bg=default
set -g status-right ""

set-option -sa terminal-overrides ",xterm*:Tc"
# Enable clipboard
# set -g set-clipboard on
# set -g @override_copy_command 'xclip -i -sel p -f | xclip -i -sel c'
# set -g @yank_selection 'clipboard'
# set-option -sa terminal-features ',*:clipboard'
set -g set-clipboard on
set -g @override_copy_command 'xclip -i -selection clipboard'
set -g @yank_selection 'clipboard'
set -as terminal-features ',*:clipboard'
set -g mouse on

# Scroll with Ctrl-Shift
bind -n C-S-Up copy-mode -u

# Start windows and panes numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Path to plugin manager directory
set -g @tpm_path "$HOME/.local/src/tmux/plugins/tpm"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Auto tpm installation
if "test ! -d #{@tpm_path}" \
   "run 'git clone https://github.com/tmux-plugins/tpm #{@tpm_path} && #{@tpm_path}/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '#{@tpm_path}/tpm'
